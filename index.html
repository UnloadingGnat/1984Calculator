<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1984 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">1984 Calculator</div>
        <div class="quote">War is peace.<br>Freedom is slavery.<br>2 + 2 = 5.</div>
    </div>
    <div class="content">
        <div class="container">
            <div id="display"></div>
            <button class="clear" value="clear" data-key="Backspace">AC</button>
            <button class="sign" value="sign" data-key=",">+/-</button>
            <button class="percent" value="percent" data-key="p">%</button>
            <button class="operator" value="/" data-key="/">/</button>
            <button class="number" value="7" data-key="7">7</button>
            <button class="number" value="8" data-key="8">8</button>
            <button class="number" value="9" data-key="9">9</button>
            <button class="operator" value="*" data-key="*">*</button>
            <button class="number" value="4" data-key="4">4</button>
            <button class="number" value="5" data-key="5">5</button>
            <button class="number" value="6" data-key="6">6</button>
            <button class="operator" value="-" data-key="-">-</button>
            <button class="number" value="1" data-key="1">1</button>
            <button class="number" value="2" data-key="2">2</button>
            <button class="number" value="3" data-key="3">3</button>
            <button class="operator" value="+" data-key="+">+</button>
            <button id="zero" class="number" value="0" data-key="0">0</button>
            <button class="decimal" value="." data-key=".">.</button>
            <button class="equal" value="=" data-key="Enter">=</button>
        </div>
    </div> 
    <div class="footer">
        <div class="creator">Created by UnloadingGnat and Thought Police</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
